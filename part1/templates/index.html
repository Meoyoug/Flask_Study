<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class='userlist'>
        <table border="1">
            <tr>
                <th>name</th>
                <th>username</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.username }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
